<app-navbar></app-navbar>

 <div class="bg-gray-800 max-w-2xl shadow overflow-hidden sm:rounded-lg mx-96 mt-10">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-white">
            Facultad
        </h3>
        
    </div>
    <div class="border-t border-gray-900">
        <dl>
            <div class=" px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-300">
                    Nombre De Facultad
                </dt>
                <div class="mt-1 text-sm text-white sm:mt-0 sm:col-span-2">
                    {{facultad.nombre}}
                </div>
            </div>
            <div class=" px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-300">
                    Descripcion
                </dt>
                <div class="mt-1 text-sm text-white sm:mt-0 sm:col-span-2">
                    {{facultad.descripcion}}
                </div>
            </div>
            
           
            
        </dl>
    </div>
</div>
